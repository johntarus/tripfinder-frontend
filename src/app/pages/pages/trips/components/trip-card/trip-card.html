<div
  class="relative rounded-3xl overflow-hidden h-96 bg-cover bg-center group cursor-pointer transform hover:scale-105 transition-all duration-300 shadow-lg"
  [style.background-image]="imageError ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : (imageLoaded ? 'url(' + backgroundImageUrl + ')' : 'linear-gradient(135deg, #e0e0e0 0%, #ffffff 100%)')"
>
  <div
    *ngIf="imageLoaded"
    class="absolute inset-0 z-0"
    [style.background-image]="'url(' + backgroundImageUrl + ')'"
    style="opacity: 0.7; backdrop-filter: blur(5px);"
  ></div>

  <img
    [src]="backgroundImageUrl"
    (load)="onImageLoad()"
    (error)="onImageError()"
    class="hidden"
    alt="Trip background"
  />

  <div class="relative z-20 p-6 h-full flex flex-col justify-between text-white">
    <div class="flex justify-between items-start">
      <div class="text-sm font-medium opacity-90">
        {{ getFormattedDate() }} {{ getFormattedTime() }}
      </div>
      <div class="flex flex-col items-end space-y-2">
        <div
          class="px-4 py-2 rounded-full text-sm font-medium"
          [ngClass]="{
            'bg-green-500': trip.status === 'Completed',
            'bg-yellow-500': trip.status === 'In Progress',
            'bg-red-500': trip.status === 'Canceled'
          }"
        >
          {{ trip.status }}
        </div>

        <div class="flex space-x-1">
          <ng-container *ngFor="let star of starArray">
            <svg
              class="w-5 h-5"
              [ngClass]="{
      'text-yellow-400': isStarFilled(star),
      'text-gray-300': !isStarFilled(star)
    }"
              [attr.fill]="isStarFilled(star) ? 'currentColor' : 'none'"
              [attr.stroke]="!isStarFilled(star) ? 'currentColor' : 'none'"
              stroke-width="1.5"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="flex-1 flex flex-col justify-center space-y-3 my-6">
      <div class="flex items-center space-x-3">
        <div class="w-3 h-3 bg-green-500 rounded-full border-2 border-white flex-shrink-0"></div>
        <span class="font-medium text-sm">{{ trip.pickup }}</span>
      </div>
      <div class="flex items-center space-x-3">
        <div class="w-3 h-3 bg-red-500 rounded-full border-2 border-white flex-shrink-0"></div>
        <span class="font-medium text-sm">{{ trip.dropoff }}</span>
      </div>
    </div>

    <div class="flex justify-between items-end">
      <div>
        <div class="text-4xl font-bold">KES {{ trip.fare }}</div>
        <div class="text-sm opacity-75">{{ trip.distance }} km</div>
      </div>
    </div>
  </div>
</div>
