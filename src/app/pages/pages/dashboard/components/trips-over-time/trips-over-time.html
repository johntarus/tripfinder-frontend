<div class="flex flex-col h-full">
  <h2 class="text-3xl font-bold mb-6 flex-none">
    Trips over time
  </h2>

  <div class="trips_container bg-[#1a1a1b] p-6 rounded-2xl shadow-md border-2 border-[#50465b] flex flex-col flex-1" [style.border-radius.px]="60">

    <div *ngIf="isLoading" class="flex-1 flex items-center justify-center">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500 mb-2"></div>
        <p class="text-gray-400">Loading data...</p>
      </div>
    </div>

    <div *ngIf="!isLoading" class="flex-1 relative overflow-hidden">
      <div class="w-full h-full">
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="'line'"
                class="max-w-full max-h-full">
        </canvas>
      </div>
      <div class="absolute top-4 right-4 bg-[#8B5CF6] text-white px-3 py-1 rounded-lg text-sm font-medium">
        {{ currentValue | number }}
      </div>
    </div>
  </div>
</div>
