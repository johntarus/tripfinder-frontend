<div class="flex h-full">
  <div class="w-70 bg-[#181819] px-12 py-16 flex flex-col justify-between border-r-2 border-[#50465b]">
    <div class="flex flex-col flex-1">
      <div class="text-white font-bold text-[2.3rem] mb-12">
        TripFinder
      </div>

      <nav class="flex flex-col space-y-6 text-xl font-bold">
        <div class="relative flex items-center">
          <span *ngIf="showIndicator('/')" class="absolute h-1.5 w-1.5 bg-[#8B5CF6] rounded-full -left-5 top-1/2 -translate-y-1/2"></span>
          <a routerLink="/" class="flex items-center space-x-3 ml-[-2px]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 [ngClass]="isActive('/') ? 'stroke-[#8B5CF6]' : 'stroke-gray-400'" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
            </svg>
            <span [ngClass]="isActive('/') ? 'text-[#8B5CF6]' : 'text-gray-400'">Home</span>
          </a>
        </div>

        <div class="relative flex items-center">
          <span *ngIf="showIndicator('/trips')" class="absolute h-1.5 w-1.5 bg-[#8B5CF6] rounded-full -left-5 top-1/2 -translate-y-1/2"></span>
          <a routerLink="/trips" class="flex items-center space-x-2 ml-[-2px]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 [ngClass]="isActive('/trips') ? 'stroke-[#8B5CF6]' : 'stroke-gray-400'" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"/>
            </svg>
            <span [ngClass]="isActive('/trips') ? 'text-[#8B5CF6]' : 'text-gray-400'">Trips</span>
          </a>
        </div>
      </nav>
    </div>

    <div class="mt-48">
      <div class="border-t-2 border-[#50465b] -mx-12 pt-16"></div>
      <div class="flex items-center space-x-4 font-bold pl-0 py-4">
        <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2">
          <!-- settings icon path -->
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-gray-400">Settings</span>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-[#121212]">
  </div>
</div>
