<div class="flex justify-between items-center px-4 py-4 bg-[#181819] mb-4">

  <!-- Left Section: Back Button / Title / Filters -->
  <div class="block">
    <div class="flex items-center gap-4">
      <!-- Back Button - Circular with purple border -->
      <button *ngIf="showBackButton" (click)="onBackClick()"
              class="w-12 h-12 border-2 border-purple-400 rounded-full flex items-center justify-center hover:bg-purple-400/10 transition-colors">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <!-- Filters with X cancel icons -->
      <ng-container *ngIf="filters && filters.length > 0; else showTitle">
        <div class="flex space-x-3">
          <div *ngFor="let filter of filters"
               class="flex items-center gap-2 px-4 py-2 bg-gray-700 rounded-full text-sm text-white hover:bg-gray-600 transition-colors">
            <span>{{ filter }}</span>
            <button
              class="w-4 h-4 flex items-center justify-center hover:bg-gray-500 rounded-full transition-colors">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </ng-container>

      <!-- Title -->
      <ng-template #showTitle>
        <h1 class="font-bold text-3xl text-white">{{ title }}</h1>
      </ng-template>
    </div>
    <!-- Optional Search Bar -->
    <div *ngIf="showSearchBar" class="flex-grow flex items-center bg-gray-900 px-4 py-2 rounded-full max-w-sm my-4">
      <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input type="text" placeholder="Search..." class="bg-transparent outline-none text-white w-full" />
    </div>
  </div>



  <!-- Avatar -->
  <div class="flex-shrink-0">
    <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center">
      <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>
</div>
